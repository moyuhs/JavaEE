<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        const a = 3;
        const b = 4;

        document.write(a + b + "<br>");
        document.write(a - b + "<br>");
        document.write(a * b + "<br>");
        document.write(a / b + "<br>");
        document.write(a % b + "<br>");

    </script>
</head>
<body>

</body>
</html>
